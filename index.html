<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/Calculator/CSS/style.css" />
    <link rel="stylesheet" href="/Calculator/CSS/responsive.css" />
    <!-- <link rel="stylesheet" href="/CSS/style.css" />
    <link rel="stylesheet" href="/CSS/responsive.css" /> -->
    <title>Calculator</title>
  </head>
  <body>
    <div id="calculator" class="neomorphic">
      <div class="output">
        <div class="outputCalc"></div>
        <div class="outputRes"></div>
      </div>
      <div class="keys">
        <div class="keysBtn">
          <div>AC</div>
        </div>
        <div class="keysBtn operator">
          <div>/</div>
        </div>
        <div class="keysBtn operator">
          <div>x</div>
        </div>
        <div class="keysBtn">
          <div><--</div>
        </div>
        <div class="keysBtn">
          <div>7</div>
        </div>
        <div class="keysBtn">
          <div>8</div>
        </div>
        <div class="keysBtn">
          <div>9</div>
        </div>
        <div class="keysBtn operator">
          <div>-</div>
        </div>
        <div class="keysBtn">
          <div>4</div>
        </div>
        <div class="keysBtn">
          <div>5</div>
        </div>
        <div class="keysBtn">
          <div>6</div>
        </div>
        <div class="keysBtn operator">
          <div>+</div>
        </div>
        <div class="keysBtn">
          <div>1</div>
        </div>
        <div class="keysBtn">
          <div>2</div>
        </div>
        <div class="keysBtn">
          <div>3</div>
        </div>
        <div class="keysBtn">
          <div>=</div>
        </div>
        <div class="keysBtn">
          <div>,</div>
        </div>
        <div class="keysBtn">
          <div>0</div>
        </div>
        <div class="keysBtn">
          <div>.</div>
        </div>
      </div>
    </div>
    <script src="/Calculator/JS/main.js"></script>
    <!-- <script src="/JS/main.js"></script> -->
  </body>
</html>
